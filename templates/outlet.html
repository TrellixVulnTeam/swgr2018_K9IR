<mobile-wrapper>
    <div>
        <h1>
            OUTLET
        </h1>
        <p>
            <label>Name</label><br>
            <input ng-model="$ctrl.outlet.name">
        </p>
        <p>
            <label>Status</label><br>
            <input ng-model="$ctrl.status.$value">
        </p>
        <button ng-click="$ctrl.turnOn()">Turn On</button>
        <button ng-click="$ctrl.turnOff()">Turn Off</button>
        <camera outlet="$ctrl.outlet"></camera>
    </div>
</mobile-wrapper>
