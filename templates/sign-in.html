<h1>Sign In</h1>
<div ng-if="$ctrl.error">{{$ctrl.error}}</div>
<form name="loginForm" ng-submit="$ctrl.login()">

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" ng-model="$ctrl.email" ng-required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" type="password" ng-model="$ctrl.password" ng-required>
    </div>
    <button ng-disabled="loginForm.$invalid" type="submit">Sign In</button>
    <a ui-sref="register">Register</a>
</form>
